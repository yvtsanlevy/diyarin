<!DOCTYPE html>
<html>
		<script type="text/javascript" src="./js/load.js"></script>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/index.css">
	<title>diyarin-סטודיו לעיצוב תכשיטים</title>
</head>

<body>
        <div class="col-25">
                <div class="container">
                  <h4>עגלה 
                    <span class="price" style="color:black">
                      <i class="fa fa-shopping-cart"></i> 
                      <b>4</b>
                    </span>
                  </h4>
                  <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                  <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                  <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                  <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                  <hr>
                  <p>סכום לתשלום <span class="price" style="color:black"><b>30</b></span></p>
                </div>
              </div>
        <div class="row">
                <div class="col-75">
                  <div class="container">
                    <form >
              
                      <div class="row">
                        <div class="col-50">
                          <h3>הזמנה</h3>
                          <label for="fname"><i class="fa fa-user"></i> שם מלא</label>
                          <input type="text" id="fname" name="firstname" placeholder="משה כהן">
                          <label for="email"><i class="fa fa-envelope"></i> Email</label>
                          <input type="text" id="email" name="email" placeholder="john@example.com">
                          <label for="phon"><i class="fa fa-envelope"></i> טלפון</label>
                          <input type="text" id="phon" name="email" placeholder="054444444">
                          <label for="adr"><i class="fa fa-address-card-o"></i> כתובת</label>
                          <input type="text" id="adr" name="address" placeholder="רחוב יפו 20 דירה 11">
                          <label for="city"><i class="fa fa-institution"></i> עיר</label>
                          <input type="text" id="city" name="city" placeholder="ירושלים">
              
                          <div class="row">
                            <!-- <div class="col-50">
                              <label for="state">State</label>
                              <input type="text" id="state" name="state" placeholder="NY">
                            </div> -->
                            <div class="col-50">
                              <label for="zip">מיקוד</label>
                              <input type="text" id="zip" name="zip" placeholder="10001">
                            </div>
                          </div>
                        </div>
              
                       
                      <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                      </label>
                     
                    </form>
                  </div>
                  <button   class="btn" id="checkout" onclick="checkout()">המשך לתשלום</button>
                </div>
              
           
              </div>
              <script type="text/javascript" src="./js/load.js"></script>
              <script type="text/javascript" src="./js/libs/html2canvas.js"></script>
              <script type="text/javascript" src="./js/libs/jquery.js"></script>
              <script type="text/javascript" src="./js/store.js"></script>
              <script type="text/javascript" src="./js/checkout.js"></script>

</body>

</html>
